<div class="filters-container">
  <!-- კატეგორიების ფილტრი -->
  <div class="filter-group">
    <h3>კატეგორია</h3>
    <label *ngFor="let category of categories">
      <input
        type="checkbox"
        [(ngModel)]="selectedCategories[category]"
        (change)="loadProducts()"
        name="category-{{ category }}"
      />
      {{ category }}
    </label>
  </div>

  <!-- ფასი -->
  <div class="filter-group">
    <h3>ფასი</h3>
    <div class="price-range">
      <label>მინიმალური ფასი:</label>
      <input
        type="number"
        [(ngModel)]="minPrice"
        (input)="loadProducts()"
        class="price-input"
        name="minPrice"
        min="0"
      />
    </div>
    <div class="price-range">
      <label>მაქსიმალური ფასი:</label>
      <input
        type="number"
        [(ngModel)]="maxPrice"
        (input)="loadProducts()"
        class="price-input"
        name="maxPrice"
        min="0"
      />
    </div>
  </div>

  <!-- ინგრედიენტების ფილტრი -->
  <div class="filter-group">
    <h3>ინგრედიენტები</h3>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="vegeterian"
        (change)="loadProducts()"
        name="vegeterian"
      />
      ვეგეტარიანული
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="nuts"
        (change)="loadProducts()"
        name="nuts"
      />
      შეიცავს ნიგოზს
    </label>
  </div>
</div>

<!-- ფილტრაციის შედეგები -->
<div *ngIf="filteredProducts.length > 0" class="products-container">
  <div *ngFor="let product of filteredProducts; trackBy: trackByProductId" class="product-card">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
    <h4>{{ product.name }}</h4>
    <p>{{ product.price }} ₾</p>
  </div>
</div>

<!-- როდესაც პროდუქტი არ მოიძებნება -->
<div *ngIf="filteredProducts.length === 0">
  <p>პროდუქტი არ მოიძებნა!</p>
</div>
